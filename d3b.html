<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alluvial and Bubble Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .link {
            fill: none;
            stroke: #999999;
            stroke-opacity: 0.5;
        }
        .link:hover, .link.selected {
            stroke: red;
            stroke-opacity: 1.0;
        }
        .node text {
            pointer-events: none;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg id="alluvialChart" width="960" height="500"></svg>
    <svg id="bubbleChart" width="960" height="500"></svg>
    <script>
        d3.csv("data.csv").then(function(data) {
            // Dimensions and margins for the charts
            const margin = {top: 10, right: 10, bottom: 30, left: 10},
                  width = 960 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

            // Create SVG container for the alluvial chart
            const svgAlluvial = d3.select("#alluvialChart")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Create SVG container for the bubble chart
            const svgBubble = d3.select("#bubbleChart")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Tooltip for interactivity
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Process data for alluvial chart
            const sankey = d3.sankey()
                .nodeWidth(15)
                .nodePadding(10)
                .extent([[1, 1], [width - 1, height - 6]]);

            const {nodes, links} = sankey({
                nodes: data.map(d => ({...d})),
                links: data.map(d => ({
                    source: d.TypeOrCauseOfDeath,
                    target: d.Industry,
                    value: +d.Value
                }))
            });

            // Draw the links
            svgAlluvial.append("g")
                .selectAll("path")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.sankeyLinkHorizontal())
                .attr("stroke-width", d => Math.max(1, d.width))
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("class", "link selected");
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(`Variable: ${d.source.name} â†’ ${d.target.name}<br>Count: ${d.value}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this).attr("class", "link");
                    tooltip.transition().duration(500).style("opacity", 0);
                });

            // Draw the nodes
            svgAlluvial.append("g")
                .selectAll("rect")
                .data(nodes)
                .enter().append("rect")
                .attr("x", d => d.x0)
                .attr("y", d => d.y0)
                .attr("height", d => d.y1 - d.y0)
                .attr("width", d => d.x1 - d.x0)
                .attr("fill", "#999999")
                .append("title")
                .text(d => `${d.name}\n${d.value}`);

            svgAlluvial.append("g")
                .selectAll("text")
                .data(nodes)
                .enter().append("text")
                .attr("x", d => d.x0 - 6)
                .attr("y", d => (d.y1 + d.y0) / 2)
                .attr("dy", "0.35em")
                .attr("text-anchor", "end")
                .text(d => d.name)
                .filter(d => d.x0 < width / 2)
                .attr("x", d => d.x1 + 6)
                .attr("text-anchor", "start");

            // Process data for bubble chart
            const bubbleData = d3.rollups(data, v => v.length, d => d.TypeOrCauseOfDeath)
                .map(([name, value]) => ({name, value}));

            const bubble = d3.pack()
                .size([width, height])
                .padding(1.5);

            const root = d3.hierarchy({children: bubbleData})
                .sum(d => d.value);

            bubble(root);

            const node = svgBubble.selectAll("circle")
                .data(root.children)
                .enter().append("g");

            node.append("circle")
                .attr("class", "bubble")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("r", d => d.r)
                .attr("fill", d => d3.scaleOrdinal(d3.schemeCategory10)(d.data.name))
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("class", "bubble selected");
                    d3.selectAll(".bubble").filter(dd => dd !== d).attr("class", "bubble");
                    d3.selectAll(".link").filter(link => link.source.name !== d.data.name).attr("class", "link");
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(`Cause of Death: ${d.data.name}<br>Count: ${d.data.value}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this).attr("class", "bubble");
                    d3.selectAll(".link").attr("class", "link");
                    tooltip.transition().duration(500).style("opacity", 0);
                });

            node.append("text")
                .attr("x", d => d.x)
                .attr("y", d => d.y)
                .attr("dy", ".3em")
                .attr("text-anchor", "middle")
                .text(d => d.data.name);

            // Synchronize interactivity between charts
            // Add interactivity between bubble and alluvial chart
        });
    </script>
</body>
</html>
